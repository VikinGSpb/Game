<!DOCTYPE html>
<head>
  <link href="style.css" rel="stylesheet">
  <title>Examples</title>
  <meta charset="UTF-8">
  <meta name="keywords" content="Game">
  <meta name="description" content="javascript Game">
  <script src="main.js" defer></script>
</head>
<body>
    <div class="playerbox">
      <div class="player">
        <div class="herohpcontainer">
          <span class="herohp"></span>
          <div class="herodivHpSvg"><svg class="herohpsvg"><rect class="herorecthp" x="0%" y="0%" width="100%" height="100%"  fill="red"/></svg></div>
        </div>
        <div class="heromanacontainer">
          <span class="heromana"></span>
          <div class="herodivManaSvg"><svg class="heromanasvg"><rect class="herorectmana" x="0%" y="0%" width="100%" height="100%"  fill="blue"/></svg></div>
        </div>
        <div class="HeroNameStory"></div>
        <img class="imgplayer">
        <div class="GoldCoordExpLvl"></div>
        <span class="HeroStatsMain"></span>
        <span class="HeroStatsSecond"></span>
        <span class="HeroStatsThird"></span>
        <span class="HeroStatsFourth"></span>
        <div class="action">
          <button class="walking" onclick="Hero.goStraight()">Go Straight</button>
          <button class="fight">Hit Enemy</button>
          <button class="speak">Speak with NPC</button>
        </div>
        <div class="equip">
          <button class="equip1">melee weapon</button>
          <button class="equip2">range weapon</button>
          <button class="equip3">magic weapon</button>
        </div>
      </div>
    </div>
    <div class="locationbox">
      <img class="imgloc">
      <div class="storyloc"></div>
    </div>
    <div class="log"><span class="logspan">Log:</span></div>
    <div class="enemybox">
      <div class="enemy">
        <div class="enemyhpcontainer">
          <span class="enemyhp"></span>
          <div class="enemydivHpSvg"><svg class="enemyhpsvg"><rect class="enemyrecthp" x="0%" y="0%" width="100%" height="100%"  fill="red"/></svg></div>
        </div>
        <div class="enemymanacontainer">
          <span class="enemymana"></span>
          <div class="enemydivManaSvg"><svg class="enemymanasvg"><rect class="enemyrectmana" x="0%" y="0%" width="100%" height="100%"  fill="blue"/></svg></div>
        </div>
        <div class="EnemyNameStoryLvl"></div>
        <img class="imgenemy">
      </div>
<!--      <div class="log">Log fight</div>-->
    </div>
</body>
